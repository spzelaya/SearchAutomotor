<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:f="http://www.w3.org/1999/html">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SEARCH</title>
</head>
<body>
<div class="container mt-5">
    <h2 align="center">Buscar en lista de Automotores</h2>
    <form th:action="@{/search}" method="get">
        <input type="text" name="marca" placeholder="Insert marca" size="30" >
        <input type="text" name="descripcion" placeholder="Insert descripcion" size="30" >
        <input type="text" name="tipo" placeholder="Insert tipo" size="30" >
        <button type="submit" class="btn btn-info" >Search</button>
        <button type="submit" class="btn btn-info" >Reset</button>
    </form>
    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <th>I/N</th>
            <th>Marca</th>
            <th>Descripcion</th>
            <th>Tipo</th>
            <th>2021</th>
            <th>2020</th>
            <th>2019</th>
            <th>2018</th>
            <th>2017</th>
            <th>2016</th>
            <th>2015</th>
            <th>2014</th>
            <th>2013</th>
            <th>2012</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="automotor : ${automotors}">
            <td th:text="${automotor.ln}">LN</td>
            <td th:text="${automotor.marca}">Marca</td>
            <td th:text="${automotor.descripcion}">Descripcion</td>
            <td th:text="${automotor.tipo}">Tipo</td>
            <td th:text="${automotor.dosmilveintiuno}">2021</td>
            <td th:text="${automotor.dosmilveinte}">2020</td>
            <td th:text="${automotor.dosmildiecinueve}">2019</td>
            <td th:text="${automotor.dosmildieciocho}">2018</td>
            <td th:text="${automotor.dosmildiecisiete}">2017</td>
            <td th:text="${automotor.dosmildieciseis}">2016</td>
            <td th:text="${automotor.dosmilquince}">2015</td>
            <td th:text="${automotor.dosmilcatorce}">2014</td>
            <td th:text="${automotor.dosmiltrece}">2013</td>
            <td th:text="${automotor.dosmildoce}">2012</td>
        </tr>
        </tbody>
    </table>

</div>
<div th:if="${automotors == null or automotors.isEmpty()}">
    No existe o puede estar mal escrito
</div>
</body>
</html>
